<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learnning JS</title>
</head>
<body>
<script type="text/javascript">
    function printYears(count) {
        let remainder10 = count % 10;
        let remainder100 = count % 100;
        
        if (remainder10 === 1 && remainder100 !== 11) {
            alert(count + ' рік');
        } else if ((remainder10 >= 2 && remainder10 <= 4) && !(remainder100 >= 12 && remainder100 <= 14)) {
            alert(count + ' роки');
        } else {
            alert(count + ' років');
        }
    }

    var person;

    if (confirm("Are u sure?")){
        person = prompt("Hi, what's ur name?");
        alert("Hello, " + person);

        let year = parseInt(prompt("Введіть рік:"));
        printYears(year);
    }
</script>
</body>
</html>