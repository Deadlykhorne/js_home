<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Learnning JS</title>
</head>
<body>
<script type="text/javascript">
    function printYears(count) {
    if (isNaN(count) || count < 0) {
        alert("Введено некоректне числове значення.");
        return;
    }

    if (count % 10 === 1 && count % 100 !== 11) {
        alert(count + ' рік');
    } else if ((count % 10 >= 2 && count % 10 <= 4) && !(count % 100 >= 12 && count % 100 <= 14)) {
        alert(count + ' роки');
    } else {
        alert(count + ' років');
    }
}

let yearInput = prompt("Введіть рік:");
let year = parseInt(yearInput);

if (!isNaN(year)) {
    printYears(year);
} else {
    alert("Введено некоректне числове значення.");
}
</script>
</body>
</html>